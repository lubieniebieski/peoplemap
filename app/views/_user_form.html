<form novalidate role='form' ng-submit='addUser()'>
  <div class='row'>
    <div class='form-group'>
      <label for='user-name'>Name:</label>
      <input type='text' id='user-name' ng-model='user.name' placeholder='e.g. John Smith' class='form-control' required>
    </div>
    <div class='form-group'>
      <label for='user-location'>Location:</label>
      <input type='text' id='user-location' class='form-control' placeholder='e.g. Poznan' ng-model='user.location' required>
    </div>
    <button type='submit' class='btn btn-primary'>Add</submit>
  </div>
</form>
